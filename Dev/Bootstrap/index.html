            <form>

                <label for="message" class="form-label" id="message">Your message:</label>

                <div class="form-check form-switch">
                    <label for="accept-terms" class="form-check-label">I have read and agree to the terms of use</label>
                    <input type="checkbox" class="form-check-input" id="accept-terms">
