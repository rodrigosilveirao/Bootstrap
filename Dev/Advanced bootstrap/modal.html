<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
        Open modal
    </button>
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Modal title</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate, officia beatae. Dolor minima rerum, nesciunt dicta non iste recusandae iure illo inventore aliquam maiores possimus dolorem voluptas nisi debitis ipsum!
                </div>
                <div class="modal-footer">
                   <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                   <button type="button" class="btn btn-success" data-bs-dismiss="modal">Accept</button>
                </div>
            </div>
        </div>
    </div>
    










    <script src="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"></script>  
    <script>
        document.addEventListener('DOMContentLoaded' , function(){
            const modalExemplo = new bootstrap.Modal('exemplo-modal')
            setTimeout(function() {
                modal.Exemplo.show()
            }, 3000);
        })
    </script>
</body>
</html>
